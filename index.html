<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Initial Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="flex">
      <div style="width: 100%">
        <!-- navbar -->
        <div class="navbar">
          <div class="flex">
            <!-- <span class="mx-2" onclick="submenuButton(event)" data-show-submenu="1" >
              <i class="fa-solid fa-bars-staggered"></i>
            </span> -->
            <h3>Dashboard</h3>
          </div>
        </div>
        <div class="flex">
          <div class="sidebar_outer">
            <div class="sidebar">
              <!-- <div class="top">
                <div class="menu-btn">
                  <span> <i class="fa-solid fa-bars-staggered"></i> </span>
                </div>
              </div> -->
              <span class="line"></span>
              <div class="menu-items">
                <ul>
                  <li class="item active">
                    <i class="fa-solid fa-grip"></i>
                    <span class="menu-item-name">Dashboard</span>
                  </li>
                  <li class="item" style="padding: 20px 0 10px 0;">
                    <span class="menu-item-name-main">Other Options</span>
                  </li>
                  <li class="item">
                    <i class="fa-regular fa-user"></i>
                    <span class="menu-item-name">Users</span>
                  </li>
                  <li class="item">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <span class="menu-item-name">Purchase</span>
                  </li>
                  <li class="item">
                    <i class="fa-solid fa-user-plus"></i>
                    <span class="menu-item-name">Membership</span>
                  </li>
                  <li class="item">
                    <i class="fa-regular fa-calendar-days"></i>
                    <span class="menu-item-name">Events</span>
                  </li>
                  <li class="item">
                    <i class="fa-brands fa-squarespace"></i>
                    <span class="menu-item-name">Spaces</span>
                  </li>
                  <li class="item">
                    <i class="fa-solid fa-ticket"></i>
                    <span class="menu-item-name">Coupons</span>
                  </li>
                  <li class="item">
                    <i class="fa-solid fa-wallet"></i>
                    <span class="menu-item-name">Wallet</span>
                  </li>
                  <li class="item">
                    <i class="fa-solid fa-book-open"></i>
                    <span class="menu-item-name">Library and components </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div style="width: 100%">
            <div class="content">
              <div class="">
                <div class="sub-sidebar">
                  <ul class="flex sub-menu">
                    <li class="item">
                      <i class="fa-solid fa-grip"></i>
                      <span> Dashboard </span>
                    </li>
                    <li class="item">
                      <i class="fa-regular fa-calendar-days"></i>
                      <span> Event </span>
                    </li>
                    <li class="item">
                      <i class="fa-regular fa-calendar-days"></i>
                      <span> Group Events </span>
                    </li>
                    <li class="item">
                      <i class="fa-regular fa-calendar-check"></i>
                      <span> Orders </span>
                    </li>
                    <li class="item">
                      <i class="fa-solid fa-list"></i>
                      <span> Categories  </span>
                    </li>
                  </ul>
                </div>
                <div class="sub-content"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer></footer>
