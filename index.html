<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Initial Page</title>
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom Style  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="flex">
      <div style="width: 100%">
        <!-- navbar -->
        <div class="navbar">
          <div class="flex">
            <!-- <span class="mx-2" onclick="submenuButton(event)" data-show-submenu="1" >
              <i class="fa-solid fa-bars-staggered"></i>
            </span> -->
            <h3>Dashboard</h3>
          </div>
        </div>
        <div class="flex">
          <div class="sidebar_outer">
            <div class="sidebar">
              <!-- <div class="top">
                <div class="menu-btn">
                  <span> <i class='bx bx-grid-alt'></i> </span>
                </div>
              </div> -->
              <span class="line"></span>
              <div class="menu-items">
                <ul>
                  <li class="item active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="menu-item-name">Dashboard</span>
                  </li>
                  <li class="item" style="padding: 20px 0 10px 0;">
                    <span class="menu-item-name-main">Other Options</span>
                  </li>
                  <li class="item">
                    <i class='bx bx-user'></i>
                    <span class="menu-item-name">Users</span>
                  </li>
                  <li class="item">
                    <i class='bx bx-shopping-bag' ></i>
                    <span class="menu-item-name">Purchase</span>
                  </li>
                  <li class="item">
                    <i class='bx bx-user-plus' ></i>
                    <span class="menu-item-name">Membership</span>
                  </li>
                  <li class="item">
                    <i class='bx bx-calendar-event' ></i>
                    <span class="menu-item-name">Events</span>
                  </li>
                  <li class="item">
                    <i class='bx bx-space-bar' ></i>
                    <span class="menu-item-name">Spaces</span>
                  </li>
                  <li class="item">
                    <i class='bx bx-dice-6'></i>
                    <span class="menu-item-name">Coupons</span>
                  </li>
                  <li class="item">
                    <i class='bx bx-wallet' ></i>
                    <span class="menu-item-name">Wallet</span>
                  </li>
                  <li class="item">
                    <i class='bx bx-book-open' ></i>
                    <span class="menu-item-name">Library and components </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div style="width: 100%">
            <div class="content">
              <div class="">
                <div class="sub-sidebar">
                  <ul class="flex sub-menu">
                    <li class="item">
                        <i class='bx bx-grid-alt'></i>
                      <span> Dashboard </span>
                    </li>
                    <li class="item">
                        <i class='bx bx-calendar-event' ></i>
                      <span> Event </span>
                    </li>
                    <li class="item">
                      <i class='bx bx-calendar-event' ></i>
                      <span> Group Events </span>
                    </li>
                    <li class="item">
                      <i class='bx bx-purchase-tag-alt'></i>
                      <span> Orders </span>
                    </li>
                    <li class="item">
                        <i class='bx bx-category' ></i>
                      <span> Categories  </span>
                    </li>
                  </ul>
                </div>
                <div class="sub-content"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
